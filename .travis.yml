# Sample .travis.yml for R projects

language: r
r:
  - devel
sudo: false
cache: packages
bioc_required: true
warnings_are_errors: false

env:
 global:
   - CRAN: http://cran.rstudio.com

r_github_packages:
  - jimhester/covr
  - hansenlab/bsseq

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::coveralls()'
